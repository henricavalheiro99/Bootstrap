<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Lanchonete</title>
    <!-- copia e cola os links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row " style="background-color: var(--amarelo);">
            <div class="col-12">
                <p class="amarelo">Row1</p>
            </div>    
        </div>

        <div class="row" style="background-color: var(--dark-vermelho); height: 200px;">
            <div class="col-12">
                <p class="vermelho-forte">Row2</p>
            </div>
        </div>

        <div class="row pt-5 pb-5" style="background-color: var(--amarelo);">
            <div class="col-6">
                <p class="vermelho" style="background-color: var(--vermelho);height: 100px">col1</p>
            </div>

            <div class="col-6">
                <p class="vermelho" style="background-color: var(--vermelho); height: 100px">col2</p>
            </div>
        </div>

        <div class="row pt-5 pb-5" style="background-color: var(--transparente);">
            <div class="col-4">
                <p style="background-color: var(--vermelho); height: 100px;">col1</p>
            </div>

            <div class="col-5">
                <p style="background-color: var(--vermelho); height: 100px;">col2</p>
            </div>

            <div class="col-3">
                <p style="background-color: var(--vermelho); height: 100px;">col3</p>
            </div>
        </div>

        <div class="row pt-5 pb-5" style="background-color: var(--amarelo-desbotado);">
            <div class="col-4">
                <p style="background-color: var(--vermelho); height: 100px;">col1</p>
            </div>

            <div class="col-5">
                <p style="background-color: var(--vermelho); height: 100px;">col2</p>
            </div>

            <div class="col-3">
                <p style="background-color: var(--vermelho); height: 100px;">col3</p>
            </div>
        </div>

        <div class="row pt-5 pb-5" style="background-color: var(--transparente);">
            <div class="col-4">
                <p style="background-color: var(--vermelho); height: 100px;">col1</p>
            </div>

            <div class="col-5">
                <p style="background-color: var(--vermelho); height: 100px;">col2</p>
            </div>

            <div class="col-3">
                <p style="background-color: var(--vermelho); height: 100px;">col3</p>
            </div>
        </div>

        <div class="row pt-5 pb-5">
            <div class="col-5">
                <p style="background-color: var(--vermelho); height: 300px;">col1</p>
            </div>

            <div class="col-7">
                <p style="background-color: var(--vermelho); height: 300px;">col2</p>
            </div>
        </div>

        <div class="row pt-3 pb-3" style="background-color: var(--vermelho);">
            <div class="col-5">
                <p style="background-color: var(--verde); height: 300px;">col1</p>
            </div>

            <div class="col-7">
                <div class="row">
                    <div class="col-6">
                        <p style="background-color: var(--cinza); height: 150px;">col1</p>
                    </div>

                    <div class="col-6">
                        <p style="background-color: var(--cinza); height: 150px;">col2</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <p style="background-color: var(--cinza); height: 135px;">col1</p>
                    </div>

                    <div class="col-4">
                        <p style="background-color: var(--cinza); height: 135px;">col2</p>
                    </div>

                    <div class="col-4">
                        <p style="background-color: var(--cinza); height: 135px;">col1</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-3 pb-3" style="background-color: var(--amarelo);">
            <div class="col-6">
                <p style="background-color: white; height: 50px;">col1</p>
            </div>

            <div class="col-6">
                <p style="background-color: white; height: 50px;">col2</p>
            </div>
        </div>

    </div>

    <style>
        :root{
            --amarelo: #FFD704;
            --dark-vermelho: #8f0000;
            --vermelho: #FF0101;
            --transparente: #F4F4F8;
            --amarelo-desbotado: #ffd50444;
            --verde: #00FF1A;
            --cinza: 
#D9D9D9;   
        }
    </style>

    <script src="https://kit.fontawesome.com/a8ec99a65b.js" crossorigin="anonymous"></script>
</body>
</html>
