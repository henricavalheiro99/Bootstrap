<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- copia e cola os links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Container => linhas => colunas -->
    <div class="container-fluid text-center">
        <!-- container here -->
        <div class="row g-3 p-2">
            <div class="col-12"><p class="p1">DIV azul</p></div>
            <div class="col-3"><p class="p2">DIV vermelha</p></div>
            <div class="col-3"><p class="p2">DIV vermelha</p></div>
            <div class="col-3"><p class="p2">DIV vermelha</p></div>
            <div class="col-3"><p class="p2">DIV vermelha</p></div>
        </div>

        <div class="row g-3 p-2">
            <div class="col-3"><p class="p3">DIV verde</p></div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12"><p class="p4">DIV dark-azul</p></div>
                </div>
                <div class="row">
                    <div class="col-4"><p class="p5">DIV rosa</p></div>
                    <div class="col-4"><p class="p5">DIV rosa</p></div>
                    <div class="col-4"><p class="p5">DIV rosa</p></div>
                </div>
            </div>
        </div>
    </div>
    <style>

       .p1{
            background-color: aqua;
            height: 100px;
       }

       .p2{
            background-color: red;
            height: 100px;
       }

       .p3{
            background-color: greenyellow;
            height: 465px;
       }

       .p4{
            background-color: darkblue;
            height:200px;
       }

       .p5{
            background-color: pink;
            height: 250px;
       }
    </style>
</body>
</html>
